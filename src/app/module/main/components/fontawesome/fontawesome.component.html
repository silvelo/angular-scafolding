<mat-card fxFlex>
  <mat-card-title fxLayout="row"
                  fxLayoutAlign="center center">Font awosome icons</mat-card-title>
  <mat-card-content fxLayout="row"
                    fxLayoutAlign="space-around center">

    <div fxLayout="column"
         fxLayoutAlign="center center">
      <mat-icon fontSet="fa"
                class="md-18"
                fontIcon="fa-eye"></mat-icon>
      <p>class: md-16 </p>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center center">

      <mat-icon fontSet="fa"
                class="md-24"
                fontIcon="fa-address-book"></mat-icon>
      <p>class: md-24 </p>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center center">

      <mat-icon fontSet="fa"
                class="md-36"
                fontIcon="fa-android"></mat-icon>
      <p>class: md-36 </p>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center center">

      <mat-icon fontSet="fa"
                class="md-48"
                fontIcon="fa-at"></mat-icon>
      <p>class: md-48 </p>
    </div>

  </mat-card-content>
</mat-card>
